<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhupesh — About Me</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a2b;
      --text: #e8eefc;
      --muted: #a9b4d0;
      --accent: #6aa3ff;
      --ring: rgba(106,163,255,.35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8ff;
        --card: #ffffff;
        --text: #0b1020;
        --muted: #495275;
        --accent: #2d6cff;
        --ring: rgba(45,108,255,.18);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(80vmax 80vmax at 10% 10%, rgba(106,163,255,.10), transparent 60%),
                  radial-gradient(70vmax 70vmax at 90% 20%, rgba(122,255,213,.10), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: min(860px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0)) padding-box,
                  linear-gradient(120deg, rgba(106,163,255,.5), rgba(122,255,213,.35)) border-box,
                  var(--card);
      border: 1px solid transparent;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      padding: clamp(20px, 5vw, 36px);
      position: relative;
      overflow: hidden;
    }

    .row { display: grid; grid-template-columns: 180px 1fr; gap: 24px; align-items: center; }
    @media (max-width: 640px) { .row { grid-template-columns: 1fr; text-align: center; } }

    .avatar img {
      width: 180px; height: 180px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 30px var(--ring);
      border: 1px solid rgba(255,255,255,.08);
      margin: 0 auto;
      display: block;
    }

    h1 {
      font-size: clamp(28px, 4vw, 40px);
      line-height: 1.1;
      margin: 0 0 8px;
      letter-spacing: 0.3px;
    }
    .subtitle { color: var(--muted); margin: 0 0 16px; font-size: 16px; }

    p { line-height: 1.6; font-size: 16px; color: var(--text); }

    footer { margin-top: 28px; font-size: 13px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="name">
    <div class="row">
      <!-- Image: Beautiful waterfall view -->
      <figure class="avatar">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Beautiful waterfall view" />
      </figure>

      <section>
        <h1 id="name">Bhupesh</h1>
        <p class="subtitle">B.Tech Student • Third Year</p>
        <p>
          Hello! My name is <strong>Bhupesh</strong>. I am currently pursuing my B.Tech in the 3rd year at
          <em>Teerthankar Mahaveer University</em>. This webpage is a simple biography page created with HTML and CSS.
        </p>
      </section>
    </div>

    <footer>
      © <span id="year"></span> Bhupesh · Built with HTML & CSS.
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
